<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="favicon.ico">
    <title>Viewlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="m-1 row justify-content-between">
            <div class="col-4">
                <h3>Viewlog</h3>
            </div>
            <div class="col-4 text-end" style="display: flex; align-items: center; flex-direction: row-reverse;">
                <span id="isRemotingSpan">대기중</span>
            </div>
            <div class="col-4 text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">등록</button>
                <button type="button" class="btn btn-primary" >접속 체크</button>
                <button type="button" class="btn btn-primary" >인터벌</button>
                <button type="button" class="btn btn-primary" >서버 구동 확인</button>
            </div>
        </div>
        <table class="table table-sm text-center" style="vertical-align: middle;">
            <thead class="table-primary">
                <th>상태</th>
                <th>이름</th>
                <th>마지막 추적</th>
                <th>추적</th>
            </thead>
            <tbody id="serverListTbody"></tbody>
        </table>
        <div class="card">
            <div class="m-3 row justify-content-between">
                <div id="console_title" class="col-4" style="display: flex; align-items: center">Server Name</div>
                <!-- <div class="col-4 text-end">
                    <button class="btn btn-primary">
                        추적중
                    </button>
                    <button class="btn btn-secondary">
                        설정
                    </button>
                </div> -->
            </div>
            <div id="console_container" class="card mx-3 mb-3">
                # root: hello world!
            </div>
        </div>
        <hr>
        <button class="btn btn-primary" onclick="isRemoting()">isRemoting</button>
        <button class="btn btn-primary" onclick="ssh()">ssh</button>
        <button class="btn btn-primary" onclick="log()">log</button>
        <button class="btn btn-primary" onclick="getServerList()">Server</button>
        <button class="btn btn-primary" onclick="isRunServer()">isRunServer</button>
    </div>
    <th:block aria-label="모달 영역" th:include="modal/modal"></th:block>
</body>
</html>
